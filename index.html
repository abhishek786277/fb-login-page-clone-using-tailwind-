<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login or SignUp </title>
    <link rel="stylesheet" href="output.css" />
    <link rel="shortcut icon" href="./favicon.icon" type="image/x-icon" />
  </head>

  <body>
    <div
      class="h-screen font-sans bg-gray-100 flex flex-wrap justify-evenly items-center content-center text-wrap"
    >
      <div>
        <img class="h-24 w-96 -mb-1" src="./fb_img.svg" alt="" />
        <h2 class="text-2xl text font-medium mb-8">
          Facebook helps you connect and <br />share with the people in your
          life
        </h2>
      </div>
      <div>
        <div
          class="shadow-lg rounded mb-4 px-6 pt-6 pb-8 bg-white border-black w-96"
        >
          <input
            class="focus:outline-none px-4 focus:shadow-outline mb-4 w-full h-12 focus:border-blue-500 border border-gray-200"
            type="email "
            name="email"
            id="email"
            placeholder="Email address or phone number"
          />
          <input
            class="focus:outline-none px-4 mb-4 w-full h-12 focus:border-blue-500 border border-gray-200"
            type="password"
            name="passsword"
            id="password"
            placeholder="Password"
          />
          <button class="mb-4 w-full h-12 bg-blue-500 text-white font-bold">
            Log in
          </button>
          <div class="w-full text-center mb-4">
            <a
              class="text-blue-500 hover:border-b-[1px] border-blue-400"
              href="#"
              >Forgotten password?</a
            >
          </div>
          <div class="w-full border h-[1px] bg-slate-400 mb-4"></div>
          <button
            class="text-white text-lg font-bold block rounded-lg w-48 mx-auto h-12 bg-green-600"
          >
            Create new account
          </button>
        </div>
        <h3 class="text-center ">
          <span class="font-medium" >Create a Page</span> for a celebrity, brand or business.
        </h3>
      </div>
    </div>
  </body>
</html>
